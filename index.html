<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Waste Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Find Public bins</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login/Signup</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row row-cols-1 row-cols-md-3 g-3" style="display: flex; text-align: center; align-items: center; height: 300px; justify-content: center;">
        <div class="col-10 col-md-4">
          <div class="card h-100">
            <div class="card-body">
                <h1><div id="dry">100</div></h1>
              <h5 class="card-title">Dry Waste</h5>
            </div>
          </div>
        </div>
        <div class="col-10 col-md-4">
          <div class="card h-100">
            <div class="card-body">
                <h1><div id="wet">100</div></h1>
              <h5 class="card-title">Wet Waste</h5>
            </div>
          </div>
        </div>
      </div>
      <div  style="display: flex; justify-content: center; width: 100%;">
        <button type="button" class="btn btn-danger" onclick="clicks()" id="button">Open Bin</button>
      </div>
</body>
<script>
    async function clicks() {
        const button = document.getElementById('button');
        if (button.classList.contains('btn-success')) {
            button.classList.remove('btn-success');
            button.classList.add('btn-danger');
            document.getElementById("button").innerHTML = "Open Bin";
            await fetch("https://blynk.cloud/external/api/update?token=zTy2wKPDQ_PtdZWOv4Q5614LfLa9BiMd&v1=" + 0);
        } else if (button.classList.contains('btn-danger')) {
            button.classList.remove('btn-danger');
            button.classList.add('btn-success');
            document.getElementById("button").innerHTML = "Close Bin";
            await fetch("https://blynk.cloud/external/api/update?token=zTy2wKPDQ_PtdZWOv4Q5614LfLa9BiMd&v1=" + 180);
        }
    };
    async function showDataDry() {
        const response = await fetch("https://blynk.cloud/external/api/get?token=zTy2wKPDQ_PtdZWOv4Q5614LfLa9BiMd&v2");
        const data = await response.text();
        document.getElementById("dry").innerHTML = data;
      }
    async function showDataWet() {
        const response = await fetch("https://blynk.cloud/external/api/get?token=zTy2wKPDQ_PtdZWOv4Q5614LfLa9BiMd&v3");
        const data = await response.text();
        document.getElementById("wet").innerHTML = data;
    }
    async function showDataServo() {
        const response = await fetch("https://blynk.cloud/external/api/get?token=zTy2wKPDQ_PtdZWOv4Q5614LfLa9BiMd&v1");
        const data = await response.text();
        if(data == 180){
            button.classList.remove('btn-danger');
            button.classList.add('btn-success');
            document.getElementById("button").innerHTML = "Close Bin";
        }
        else{
            button.classList.remove('btn-success');
            button.classList.add('btn-danger');
            document.getElementById("button").innerHTML = "Open Bin";
            
        }
    }
    setInterval(showDataDry, 1000);
    setInterval(showDataWet, 1000);
    setInterval(showDataServo, 1000);
</script>
</html>
